<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="hero-imgage">
      <div class="summary-container">
        <div class="heading">
          <h1>Order Summary</h1>
        </div>
        <div class="desc">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
        </div>
      </div>
      <div class="price-container">
        <img src="/images/icon-music.svg" alt="music-icon">
        <div class="plan-container">
          <p><span>Annual Plan</span><br>$59.99/year</p>
        </div>
        <div class="change-option">
          <p class="change"><a href="#">Change</a></p>
        </div>
      </div>
      <div class="payment-container">
        <div class="proceed-btn">
          Proceed to Payment
        </div>
        <div class="cancel-btn">Cancel Order</div>
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/tonyruizo" target="_blank">@tonyruizo</a>.
  </footer>
</body>
</html>
